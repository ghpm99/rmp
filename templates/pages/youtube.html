{% extends '../base.html' %}
{% block content %}

<div class="text-light">
    Solicitar youtube tela:
    <button class="btn btn-success">Alterar tela</button>
</div>
<div class="text-light">
	<form method="POST">
		{% csrf_token %}
		<label>Digite a url do video para reproduzir:</label>
		{{ form.url_path }}
		<input type='submit' class="btn btn-primary" value="Enviar"></button>
	</form>
</div>
<div class="text-light">
	Lista de videos para reproduzir:
	<div>
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                    <th>
                        Ordem
                    </th>
                    <th>
                        Nome do video
                    </th>
                    <th>
                        url do video
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for video in video_list %}
                <tr>
                    <td>
                        {{ video.order }}
                    </td>
                    <td>
                        {{ video.name }}
                    </td>
                    <td>
                        {{ video.url_path }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
